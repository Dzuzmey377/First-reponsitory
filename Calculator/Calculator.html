<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <style>
        body{
            user-select: none;
        }
        .item {
            color: #000;
            padding: 20px;
            cursor: pointer;
        }

        input{
            width: 222px;
            height: 50px;
            border: 3px solid black;
        }

        .equal {
            background: blue;
        }
            .equal > * {
                color: #fff
            }

        
        #foo > div.bar {
            color: red;
        }
    </style>
</head>
<body>

    <div id="foo">
        <div class="a">1</div>
        <div>
            <div class="bar">0</div>
        </div>
        <div class="bar">2</div>
        <span class="bar">20</span>
        <div class="c">3</div>
    </div>

    <table border="3">
        <tr>
            <td colspan="4">
                <form name="form_calc">
                    <input type="text" name="textt" readonly />
                </form>
            </td>
        </tr>
        <tr>
            <td><div class="item" onclick="clean()">C</div></td>
            <td><div class="item" onclick="insert('(')">(</div></td>
            <td><div class="item" onclick="insert(')')">)</div></td>
            <td><div class="item" onclick="back()">&larr;</div></td>
        </tr>
        <tr>
            <td><div class="item" onclick="insert('1')">1</div>    
            <td><div class="item" onclick="insert('2')">2</div></td>
            <td><div class="item" onclick="insert('3')">3</div></td></td>
            <td><div class="item" onclick="insert('+')">+</div></td>
        </tr>
        <tr>
            <td><div class="item" onclick="insert('4')">4</div></td>
            <td><div class="item" onclick="insert('5')">5</div></td>
            <td><div class="item" onclick="insert('6')">6</div></td>
            <td><div class="item" onclick="insert('*')">&times;</div></td>  

        </tr>       
        <tr>
            <td><div class="item" onclick="insert('7')">7</div></td>
            <td><div class="item" onclick="insert('8')">8</div></td>
            <td><div class="item" onclick="insert('9')">9</div></td>
            <td><div class="item" onclick="insert('/')">&divide;</div></td> 
        </tr>
        <tr>
            <td><div class="item" onclick="insert('-')">-</div></td>
            <td><div class="item" onclick="insert('0')">0</div></td>
            <td><div class="item" onclick="insert('.')">.</div></td>
            <td class="equal item"><div onclick="equal()"><h2>=</h2></div></td> 
        </tr>
    </table>
    <script>    

        function insert(name) {
            document.form_calc.textt.value = document.form_calc.textt.value + name;
        }

        function clean() {
            document.form_calc.textt.value = '';
        }

        function back() {
            let bk = document.form_calc.textt.value;
            document.form_calc.textt.value = bk.substring(0, bk.length-1);
        }

        function equal() {
            let num = document.form_calc.textt.value;
            if (num) {
                document.form_calc.textt.value = eval(num);
            }
        }

    </script>
</body>
</html>
