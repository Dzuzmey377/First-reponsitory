<!DOCTYPE html>
<html>
<head>
    <title>Array methods</title>
    <style>
        #div1{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <script>
            let arr = ['Apple', 'Banana', 'Cherry'];  
            
            function array(){
                document.getElementById("div1").innerHTML = arr;
            }

            function Arr(){
                let prm = prompt("Какой вы хотите добавить элемент?");
                if(prm){
                    arr.push(prm);
                    alert("Элемент добавляен!");
                }
                else if(prm == "No" || "no" || "Нет" || "нет") {
                    alert("Элемент не добавлен");
                    return false;
                }
                else{
                    alert("Ответ непонятен");
                    return false;
                }
                document.getElementById("div1").innerHTML = arr;
            }
    </script>
    <div id="div1"></div>
    <button onclick="array()">Показать элементы</button><br /><br />
    <button onclick="Arr()">Добавить элемент</button>
</body>
</html>
