<!DOCTYPE html>
<html>
<head>
    <title>Array methods</title>
</head>
<body>
    <h2>
        <div id="div1"></div>
        <div id="div2"></div>
    </h2>
    <button onclick="mMap()">Посмотреть длинну элементов</button>
    <button onclick="rV()">Перевернуть</button>
    <button onclick="sPL()">Присоединить</button>
    <script>
        let arr = [" Клинок 'Циклонов' ", " Броня 'Героуса' ", " 'Метательный пинг' ", ""];

        function mMap() {
            let rr = arr.map(item => item.length);
            document.getElementById("div2").innerHTML = rr;
        }

        function rV() {
            arr.reverse();
            document.getElementById("div1").innerHTML = arr;
        }

        function sPL() {
            let pt = prompt("Напишите символ или слово, которое хотите присоединить к элементам");
            let jn = arr.join(pt);
            document.getElementById("div1").innerHTML = jn;
        }

        document.getElementById("div1").innerHTML = arr;
    </script>
</body>
</html>
