    <script>
        let left = 250;
		let topP = 0;

		let bool = true;
		let bool2 = true;
		let bool3 = true;
		let bool4 = true;

        let numD = 1;

        let tank = document.getElementById("tank");
        
        let platform = document.querySelector(".platform");
        let kirps = document.querySelectorAll('div.kirp');
            
        
        
            document.addEventListener("keydown", function(event) {
            
            
            if(event.code == "KeyD" && bool == true){
                tank.style.transform = "rotate(90deg)";
                let anim = function() {
                    left += 7.5;
                    tank.style.left = left + "px";
                    let rAn = requestAnimationFrame(anim);
                    bool = false;
                    setInterval(function() {
                        if(parseInt(window.getComputedStyle(tank).left) >= parseInt(window.getComputedStyle(platform).marginLeft) + 980){
                            left = parseInt(window.getComputedStyle(platform).marginLeft) + 980;
                        }
                    }, 1);
                    for(let kirp of kirps){
                        let kirpXY = kirp.getBoundingClientRect();

                        if(parseInt(window.getComputedStyle(tank).left) >= parseInt(kirpXY.x) - 50 &&
                            parseInt(window.getComputedStyle(tank).top) < parseInt(kirpXY.y) + 13 &&
                            parseInt(window.getComputedStyle(tank).left) < parseInt(kirpXY.x) + 10 &&
                            parseInt(window.getComputedStyle(tank).top) > parseInt(kirpXY.y) - 40){
                                tank.style.left = (parseInt(kirpXY.x) - 50) + "px";
                                left = parseInt(kirpXY.x) - 50;
                        }
                    }
                    document.addEventListener("keyup", function(event) {
                        if(event.code == "KeyD"){
                            cancelAnimationFrame(rAn);
                            bool = true;
                        }
                    });
            }
            anim();
            }	
            else if(event.code == "KeyS" && bool2 == true){
                tank.style.transform = "rotate(180deg)";
                let anim2 = function() {
                    topP += 7.5;
                    tank.style.top = topP + "px";
                    let rAn2 = requestAnimationFrame(anim2);
                    bool2 = false;
                    setInterval(function() {
                        if(parseInt(window.getComputedStyle(tank).top) >= parseInt(window.getComputedStyle(platform).marginTop) + 629){
                            topP = parseInt(window.getComputedStyle(platform).marginTop) + 629;
                        }
                    }, 1);
                    for(let kirp of kirps){
                        let kirpXY = kirp.getBoundingClientRect();

                        if(parseInt(window.getComputedStyle(tank).left) > parseInt(kirpXY.x) - 50 &&
                            parseInt(window.getComputedStyle(tank).top) < parseInt(kirpXY.y) + 13 &&
                            parseInt(window.getComputedStyle(tank).left) < parseInt(kirpXY.x) + 40 &&
                            parseInt(window.getComputedStyle(tank).top) >= parseInt(kirpXY.y) - 50){
                                tank.style.top = (parseInt(kirpXY.y) - 50) + "px";
                                topP = parseInt(kirpXY.y) - 50;
                        }
                    }
                    document.addEventListener("keyup", function(event) {
                        if(event.code == "KeyS"){
                            cancelAnimationFrame(rAn2);
                            bool2 = true;
                        }
                    });
                }
                anim2();
            }
            else if(event.code == "KeyW" && bool3 == true){
                tank.style.transform = "rotate(0deg)";
                let anim3 = function() {
                    topP -= 7.5;
                    tank.style.top = topP + "px";
                    let rAn3 = requestAnimationFrame(anim3);
                    bool3 = false;
                    setInterval(function() {
                        if(parseInt(window.getComputedStyle(tank).top) <= parseInt(window.getComputedStyle(platform).marginTop) + 20){
                            topP = parseInt(window.getComputedStyle(platform).marginTop) + 20;
                        }
                    }, 1);
                    for(let kirp of kirps){
                        let kirpXY = kirp.getBoundingClientRect();

                        if(parseInt(window.getComputedStyle(tank).left) > parseInt(kirpXY.x) - 50 &&
                            parseInt(window.getComputedStyle(tank).top) <= parseInt(kirpXY.y) + 13 &&
                            parseInt(window.getComputedStyle(tank).left) < parseInt(kirpXY.x) + 40 &&
                            parseInt(window.getComputedStyle(tank).top) > parseInt(kirpXY.y) - 13){
                                tank.style.top = (parseInt(kirpXY.y) + 13) + "px";
                                topP = parseInt(kirpXY.y) + 13;
                        }
                    }
                    document.addEventListener("keyup", function(event) {
                        if(event.code == "KeyW"){
                            cancelAnimationFrame(rAn3);
                            bool3 = true;
                        }
                    });
                }
                anim3();
            }
            else if(event.code == "KeyA" && bool4 == true){
                tank.style.transform = "rotate(270deg)";
                let anim4 = function() {
                    left -= 7.5;
                    tank.style.left = left + "px";
                    let rAn4 = requestAnimationFrame(anim4);
                    bool4 = false;
                    setInterval(function() {
						if(parseInt(window.getComputedStyle(tank).left) <= parseInt(window.getComputedStyle(platform).marginLeft) + 10){
							left = parseInt(window.getComputedStyle(platform).marginLeft) + 10;
						}
					}, 1);
                    for(let kirp of kirps){
                        let kirpXY = kirp.getBoundingClientRect();
            
                        if(parseInt(window.getComputedStyle(tank).left) > parseInt(kirpXY.x) - 50 &&
                            parseInt(window.getComputedStyle(tank).top) < parseInt(kirpXY.y) + 13 &&
                            parseInt(window.getComputedStyle(tank).left) <= parseInt(kirpXY.x) + 40 &&
                            parseInt(window.getComputedStyle(tank).top) > parseInt(kirpXY.y) - 13){
                                tank.style.left = (parseInt(kirpXY.x) + 40) + "px";
                                left = parseInt(kirpXY.x) + 40;
                        }
                    }
                    document.addEventListener("keyup", function(event) {
                        if(event.code == "KeyA"){
                            cancelAnimationFrame(rAn4);
                            bool4 = true;
                        }
                    });
                }
                anim4();
            }
            else if(event.code == "KeyZ"){
				let pul = document.querySelector(".pul" + numD);
				numD += 1;

				let newElem = document.createElement("div");
				newElem.style.position = "absolute";
				newElem.style.display = "none";
				newElem.classList.add("pul" + numD);
				document.getElementById("pulAll").appendChild(newElem);

				let elemDivD = document.createElement("img");
				elemDivD.src = "bullet.png";
				document.querySelector(".pul" + numD).appendChild(elemDivD);
			
				function fun(){
					if(tank.style.transform == "rotate(90deg)"){
						let tL = parseInt(window.getComputedStyle(tank).left) + 30;
						let tT = parseInt(window.getComputedStyle(tank).top) + 13;

						pul.style.transform = "rotate(90deg)";

						pul.style.display = "block";

						pul.style.left = tL + "px";
						pul.style.top = tT + "px";

						let pxL = parseInt(tank.style.left) + 30;
						let num = 0;
						let an1 = function(){	
							pxL += 20;	
							num += 20;
							pul.style.left = pxL + "px";
							let ran1 = requestAnimationFrame(an1);
							if(num >= 620){
								cancelAnimationFrame(ran1);
								pul.remove();
							}
						}
						an1();
					}
					else if(tank.style.transform == "rotate(0deg)"){
						let tL = parseInt(tank.style.left) + 30;
						let tT = parseInt(tank.style.top) + 15;

						pul.style.display = "block";

						pul.style.left = tL + "px";

						let pxL = parseInt(tank.style.top) + 15;
						let num = 0;
						let an1 = function(){	
							pxL -= 20;	
							num += 20;
							pul.style.top = pxL + "px";
							let ran1 = requestAnimationFrame(an1);
							if(num >= 620){
								cancelAnimationFrame(ran1);
								pul.remove();
							}
						}
						an1();
					}	
					else if(tank.style.transform == "rotate(180deg)"){
						let tL = parseInt(tank.style.left) + 30;
						let tT = parseInt(tank.style.top) + 13;

						pul.style.transform = "rotate(180deg)";
						pul.style.display = "block";

						pul.style.left = tL + "px";
						pul.style.top = tT + "px";

						let pxL = parseInt(tank.style.top) + 13;
						let num = 0;
						let an1 = function(){	
							pxL += 20;	
							num += 20;
							pul.style.top = pxL + "px";
							let ran1 = requestAnimationFrame(an1);
							if(num >= 620){
								cancelAnimationFrame(ran1);
								pul.remove();
							}
						}
						an1();
					}
					else if(tank.style.transform == "rotate(270deg)"){
						let tL = parseInt(tank.style.left) + 32;
						let tT = parseInt(tank.style.top) + 14;

						pul.style.transform = "rotate(270deg)";
						pul.style.display = "block";

						pul.style.left = tL + "px";
						pul.style.top = tT + "px";

						let pxL = parseInt(tank.style.left) + 32;
						let num = 0;
						let an1 = function(){	
							pxL -= 20;	
							num += 20;
							pul.style.left = pxL + "px";
							let ran1 = requestAnimationFrame(an1);
							if(num >= 620){
								cancelAnimationFrame(ran1);
								pul.remove();
							}
						}
						an1();
					}
				}	
				fun();
			}
            
            });
       
        

       
    </script>
