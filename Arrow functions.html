<!DOCTYPE html>
<html>
<head>
    <title>Arrow functions</title>
    <script>
        let user = {
            numbers: [345, 4636, 634],
            func(){
                this.numbers.forEach(
                    number => alert("number" + " " + number)
                );
            }
        }

        user.func();
    </script>
</head>
<body>

</body>
</html>
