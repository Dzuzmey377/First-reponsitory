<!DOCTYPE html>
<html>
<head>
    <title>JSON</title>
    <script>
        let user = {
            name: "Random",
            age: 18
        }

        user = JSON.stringify(user);

        alert(user);

        // теперь такой же пример, только наоборот (с parse)

        let user2 = '{ "name": "Random", "age": 18}';

        user2 = JSON.parse(user2);

        alert(user2.name);
    </script>
</head>
</html>
