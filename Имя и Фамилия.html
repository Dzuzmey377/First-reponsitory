    <div>
        <form name="form" onclick="return false">
                <div style="color: red;" id="div1"></div>
                Введи фамилию: <input type="text" name="textt"/>
                Введи имя: <input type="text" name="textt2"/><br />
                <button onclick="button();">Отправить</button>
        </form>    
    </div>
    <script>        
        function button(){
            let a = document.form.textt.value;
            let b = document.form.textt2.value;
            if(a == "" || b == ""){
                document.getElementById("div1").innerHTML = `<li>Одно поле пустое или два поля пустые!</li>`;
            } 
            else if(a.length < 3 || b.length < 3){
                document.getElementById("div1").innerHTML = `<li>В одной или в двух полях нужно ввести больше двух символов!</li>`;
            }
            else if(a.indexOf("Дзу") != -1 && b.length > 2) {
                alert("Отправлено!");
                form.onclick = true;
            }
            else if(a.indexOf("@") != -1|| a.indexOf("#") != -1|| a.indexOf("$") != -1|| b.indexOf("@") != -1|| b.indexOf("#") != -1|| b.indexOf("$") != -1) {
                document.getElementById("div1").innerHTML = `<li>Недопустимые символы!</li>`;
            }
            else {
                document.getElementById("div1").innerHTML = `<li>В одной или в двух полях есть ошибка!</li>`;
            }           
        }
    </script>
