<!DOCTYPE html>
<html>
<head>
    <title>Class</title>
    <script>
        class User {
            constructor(name){
                this.name = name;
            }

            sayHi() {
                alert(this.name);
            }
        }

        let user = new User("Something");
        user.sayHi();
    </script>
</head>
</html>
