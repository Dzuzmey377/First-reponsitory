<!DOCTYPE html>
<html>
<head>
    <title>Math.max</title>
    <script>
        alert(Math.max(2, 4, 3));

        //

        let arr = [3, 6, 1, -3];
        let arr2 = [5, 4 , 9, 12, -15];

        alert(Math.max(arr, arr2));// не будет работать

        alert(Math.max(...arr, ...arr2));// будет работать
    </script>
</head>
<body>

</body>
</html>
