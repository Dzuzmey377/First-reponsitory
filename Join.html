<!DOCTYPE html>
<html>
<head>
    <title>Join</title>
    <style>
        #div1{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <script>
        let arr = ["Maya", " John", " Max", ""];

        function alertAr(){
            document.getElementById("div1").innerHTML = arr;
        }
        
        function jn(){
            let pr = prompt(`Какое слово вы хотите присоединить к этим именам?`);
            document.getElementById("div1").innerHTML = arr.join(pr);
        }
        
    </script>
    <div id="div1"></div>
    <button onclick="alertAr()">Посмотреть текущие элементы текущие элементы</button>
    <br /><br />
    <button onclick="jn()">Соединить слово</button>
</body>
</html>
